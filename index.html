<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroEcon Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>MacroEconomic Simulator</h1>
            <div id="year-display">Year: <span id="current-year">0</span></div>
            <button id="play-pause-btn">â–¶ Start</button>
            <button id="reset-btn">Reset</button>
        </header>

        <main>
            <section id="economy-overview">
                <h2>Economic Indicators</h2>
                <div class="metrics-grid">
                    <div class="metric">
                        <label>GDP per Capita</label>
                        <span id="gdp-per-capita">$0</span>
                    </div>
                    <div class="metric">
                        <label>Capital Stock</label>
                        <span id="capital-stock">$0</span>
                    </div>
                    <div class="metric">
                        <label>Population</label>
                        <span id="population">0</span>
                    </div>
                    <div class="metric">
                        <label>Growth Rate</label>
                        <span id="growth-rate">0%</span>
                    </div>
                    <div class="metric">
                        <label>Inflation</label>
                        <span id="inflation">0%</span>
                    </div>
                    <div class="metric">
                        <label>Unemployment</label>
                        <span id="unemployment">0%</span>
                    </div>
                </div>
            </section>

            <section id="controls">
                <h2>Policy Controls</h2>
                <div class="controls-grid">
                    <div class="control-group">
                        <label for="savings-rate">Savings Rate: <span id="savings-rate-value">20%</span></label>
                        <input type="range" id="savings-rate" min="0" max="50" value="20">
                    </div>
                    <div class="control-group">
                        <label for="interest-rate">Interest Rate: <span id="interest-rate-value">3%</span></label>
                        <input type="range" id="interest-rate" min="0" max="15" value="3" step="0.5">
                    </div>
                    <div class="control-group">
                        <label for="gov-spending">Gov Spending: <span id="gov-spending-value">15%</span></label>
                        <input type="range" id="gov-spending" min="0" max="40" value="15">
                    </div>
                    <div class="control-group">
                        <label for="tax-rate">Tax Rate: <span id="tax-rate-value">25%</span></label>
                        <input type="range" id="tax-rate" min="0" max="60" value="25">
                    </div>
                </div>
            </section>

            <section id="events">
                <h2>Current Events</h2>
                <div id="event-display">
                    <p>Economy is stable...</p>
                </div>
            </section>

            <section id="charts">
                <h2>Economic Charts</h2>
                <div class="charts-container">
                    <canvas id="gdp-chart"></canvas>
                    <canvas id="indicators-chart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="build/app.js"></script>
</body>
</html>
